<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>VEdiror编辑器</title>
    <style>
        #dialog-version {display: none;position: fixed;top: 100px;left: 50%;margin-left: -300px;z-index: 2;width: 400px;height: 200px;text-align: center;background: #fff;border-radius: 10px;}
        #dialog-version .txt {padding: 30px;line-height: 1.6;}
        #dialog-version a {display: block;padding: 10px 0;color: #0076FF;text-decoration: underline;}
        #dialog-version-layer {display: none;position: fixed;z-index: 1;width: 100%;height: 100%;background: #000;opacity: .5;}
    </style>
  </head>
  <body>
    <!-- 浏览器兼容性判断 -->
    <div id="dialog-version">
        <div class="txt">
          当前页面功能需要在现代浏览器运行，推荐使用<b>chrome谷歌浏览器</b><br>
          <a target="_blank" href="https://dl.softmgr.qq.com/original/Browser/chrome_x32_v74.0.3729.131_installer.exe">点击前往下载chrome谷歌浏览器</a>
        </div>
    </div>
    <div id="dialog-version-layer"></div>
    
    <script>
      (function() {
        function checkBrowerVersion() {
          var ua = window.navigator.userAgent;
          var isIe = !!window.ActiveXObject || "ActiveXObject" in window
          if (isIe && ua.indexOf("Chrome") === -1) {
            showDialog();
          }
        }
    
        function showDialog() {
          var $dialog = document.getElementById('dialog-version');
          var $layer = document.getElementById('dialog-version-layer');
          $dialog.style.display = 'block';
          $layer.style.display = 'block';
        }
        checkBrowerVersion()
      })()
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
